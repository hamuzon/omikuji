<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omikuji Fortune</title>
  <link rel="icon" href="icon.svg" type="image/svg+xml" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans JP", sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e6ecf1);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      color: #222;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #555;
      margin-bottom: 2rem;
    }
    button {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3730a3;
    }
    #result {
      margin-top: 2rem;
      font-size: 1.5rem;
      line-height: 1.8;
      word-break: break-word;
    }
    .kanji {
      font-size: 2.2rem;
      font-weight: bold;
    }
    .en {
      font-style: italic;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 0.9rem;
      }
      button {
        width: 100%;
        font-size: 1rem;
      }
      #result {
        font-size: 1.2rem;
      }
      .kanji {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>おみくじを引く / Draw a Fortune</h1>
  <h2>今日の運勢をチェック！ / Check your luck today!</h2>
  <button onclick="drawOmikuji()">おみくじを引く / Draw</button>
  <div id="result"></div>

  <script>
    async function drawOmikuji() {
      const res = await fetch("https://omikuji-api.hamusata.workers.dev/api/omikuji");
      const data = await res.json();

      const resultEl = document.getElementById("result");
      resultEl.innerHTML = `
        <div class="kanji">${data.result}</div>
        <div>${data.comment}</div>
      `;
    }
  </script>
</body>
</html>
